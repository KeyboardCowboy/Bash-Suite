# SYSTEM LEVEL CONFIGURATIONS, SETTINGS AND FUNCTIONS

# Load our standard toolset.
source ~/.bash_config/global/lib/shared/tools.inc

##
# Parse the GIT and SVN branches we may be on
#
function parse_branch {
  local GIT=$(git_get_current_branch) || ''
  local SVN=$(svn_get_current_branch) || ''
  local GPN=$(git_project_name) || ''
  local BRANCH=''

  if [ -n "$GIT" ]; then
    local BRANCH="${GREEN}$GPN${WHITE}"$'\xE2\x96\xB8'"${GREEN}$GIT${WHITE}"
  fi
  if [ -n "$SVN" ]; then
    if [ -n "$GIT" ]; then
      BRANCH="$BRANCH|${YELLOW}$SVN${WHITE}"
    else
      BRANCH="${YELLOW}$SVN${WHITE}"
    fi
  fi
  if [ -n "$BRANCH" ]; then
    echo -e "($BRANCH${WHITE})"
  fi
}

# Console settings
export PS1="\[${SYSCOLOR}\][me\[${WHITE}\]@\[${SYSCOLOR}\]${TITLE}\[${WHITE}\]\[\$(parse_branch)\]\[${WHITE}\]: \W\[${SYSCOLOR}\]]\[${RESET}\]"$'\xe2\x86\x92 $(set_title)'
export PROMPT_COMMAND='export ERR=$?'

# Git Autocomplete
if [ -f ~/.bash_config/global/lib/.git-completion.bash ]; then
  . ~/.bash_config/global/lib/.git-completion.bash
fi

# Add the project name to the console title
function set_title {
  title $(git_project_name) || ''
}

