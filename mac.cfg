#!/bin/bash
#
# mac.cfg
# MAC SPECIFIC SETTINGS AND FUNCTIONS

# Aliases
alias kopen="open -a 'Komodo Edit'"
alias kIn="cp -R /Volumes/CHRISTHUMB/komodo/tools/Shared ~/Library/Application\ Support/KomodoEdit/6.1/tools/Shared"
alias bashIn="cp -R /Volumes/CHRISTHUMB/bash_config/global/ ~/.bash_config/global/"
alias thumbOut="sudo umount /Volumes/CHRISTHUMB; echo 'CHRISTHUMB Unmounted'"
alias showAllFiles="defaults write com.apple.Finder AppleShowAllFiles YES;killall Finder;"
alias hideSystemFiles="defaults write com.apple.Finder AppleShowAllFiles NO;killall Finder;"

# Export the bash profile to a thumbdrive
function bashOut() {
  THUMB=/Volumes/CHRISTHUMB/bash_config/global
  BASHD="$SVN_BASH_REPO/global"

  sudo rm -rf $THUMB/*
  svn export --force $BASHD $THUMB
}

# Copy something to the clipboard
function copy() {
  echo "$1" | pbcopy
  echo "Copied"
}

# Export the komodo tools to a thumbdrive
function kOut() {
  THUMB=/Volumes/CHRISTHUMB/komodo/tools
  #TOOLD=~/Library/\"Application Support\"/KomodoEdit/6.1/tools/

  sudo rm -rf $THUMB/*
  cp -R ~/Library/Application\ Support/KomodoEdit/6.1/tools/Shared $THUMB
}

# Add a spacer to the dock
function DockSpacer() {
  defaults write com.apple.dock persistent-apps -array-add '{tile-data={}; tile-type="spacer-tile";}'
  killall Dock
}

# Paste the contents of the clipboard into a file
function pf() {
  pbpaste > $1
}

